<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        .feed {
            margin-top: 20px;
        }

        .post {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Social Media Dashboard</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div id="dashboard" class="feed" style="display: none;">
            <h2>Connected Accounts</h2>
            <!-- Placeholder for connected accounts -->
            <button onclick="fetchFeeds()">View Feeds</button>
            <div id="feeds">
                <!-- Aggregated feeds will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const dashboard = document.getElementById('dashboard');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Authentication logic goes here
            loginForm.style.display = 'none';
            dashboard.style.display = 'block';
        });

        function fetchFeeds() {
            const feeds = document.getElementById('feeds');
            feeds.innerHTML = '';

            // Placeholder data
            const sampleFeeds = [{
                    platform: 'Twitter',
                    content: 'This is a tweet'
                },
                {
                    platform: 'Facebook',
                    content: 'This is a Facebook post'
                },
                {
                    platform: 'Instagram',
                    content: 'This is an Instagram post'
                }
            ];

            sampleFeeds.forEach(feed => {
                const post = document.createElement('div');
                post.classList.add('post');
                post.innerHTML = `<strong>${feed.platform}:</strong> ${feed.content}`;
                feeds.appendChild(post);
            });
        }
    </script>
</body>

</html>
